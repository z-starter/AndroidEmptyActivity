name: Publish CI

on:
  push:
    tags:
      - "v*"

env:
  USER: ${{ github.actor }}
  PASS: ${{ secrets.GITHUB_TOKEN }}
  TAG: ${{ github.ref }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: "temurin"
      - run: |
          ./gradlew build
      # - name: Create Release
      #   id: create_release
      #   uses: igorrs/create-release@v1
      #   env:
      #     GITHUB_TOKEN: ${{ env.PASS }}
      #   with:
      #     tag_name: ${{ env.TAG }}
      #     release_name: Release ${{ env.TAG }}
      #     body: |
      #       Changes in this Release
      #       - First Change
      #       - Second Change
      #     draft: false
      #     prerelease: false
      - name: Create Release and Upload assets
      - uses: KotwOSS/pipe-to-release@v2
        with:
          repo_token: ${{ env.PASS }}
          filemap: |
            app/build/outputs/apk/debug/app-debug.apk
          skip_errors: false
          draft: false
          prerelease: false
          overwrite: true
          tag: ${{ github.TAG }}
          release_name: ${{ env.TAG}}
          release_body: |
            Changes in this Release
            - First Change
            - Second Change
