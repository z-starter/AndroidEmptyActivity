name: Publish CI

on:
  push:
    tags:
      - "v*"

env:
  USER: ${{ github.actor }}
  PASS: ${{ secrets.GITHUB_TOKEN }}
  TAG: ${{ github.ref }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: "temurin"

      - name: Build project
        run: |
          ./gradlew build

      - name: Create release and upload assets
        uses: KotwOSS/pipe-to-release@v2
        with:
          repo_token: ${{ env.PASS }}
          filemap: |
            app/build/outputs/apk/debug/app-debug.apk
          skip_errors: false
          draft: false
          prerelease: false
          overwrite: true
          tag: ${{ github.TAG }}
          release_name: ${{ env.TAG}}
          release_body: |
            Changes in this Release
            - First Change
            - Second Change
