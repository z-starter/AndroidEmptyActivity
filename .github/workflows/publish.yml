      - name: Create release
        env:
          GH_TOKEN: ${{ github.token }}
          tag: ${{ env.TAG_NAME }}
          body: |
            Changes in this Release
            - First Change
            - Second Change
        run: |
          gh release create "$tag" --title "${tag#v}" --notes "$body"

      - name: Upload release assets
        env:
          GH_TOKEN: ${{ github.token }}
          tag: ${{ env.TAG_NAME }}
          asset_path: ./gradle.properties
          asset_name: zero.apk
        run: |
          gh release upload "$tag" "$asset_path#$asset_name"

