name: Publish CI

on:
  push:
    tags:
      - "v*"

env:
  USER: ${{ github.actor }}
  PASS: ${{ secrets.GITHUB_TOKEN }}
  TAG: ${{ github.ref }}
  TAG_NAME: ${{ github.ref_name }}
  BRANCH_NAME: ${{ github.head_ref || github.ref_name }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # - name: Setup Java
